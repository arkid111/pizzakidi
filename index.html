<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ff3e3e" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Pizza Kidi</title>
</head>
<body>
  <header>
    <h1>üçï Pizza Kidi</h1>
    <div id="shift-controls">
      <button onclick="startShift()">Start Shift</button>
      <button onclick="startBreak()">Start Break</button>
      <button onclick="endBreak()">End Break</button>
      <button onclick="endShift()">End Shift</button>
    </div>
  </header>

  <main>
    <section id="add-order">
      <h2>Add Order</h2>
      <form onsubmit="addOrder(event)">
        <input type="text" id="customer" placeholder="Customer Name (optional)" />
        <input type="text" id="address" placeholder="Address" list="saved-addresses" required />
        <datalist id="saved-addresses"></datalist>
        <input type="number" id="price" placeholder="Price (ALL)" required min="0" step="0.01" />
        <input type="text" id="notes" placeholder="Notes (optional)" />
        <button type="submit">Add Order</button>
      </form>
    </section>

    <section id="orders">
      <h2>Today's Orders</h2>
      <ul id="order-list"></ul>
    </section>

    <section id="summary">
      <h2>Daily Summary</h2>
      <p>Total Earned: <span id="total-earned">‚Ç¨0.00</span></p>
      <p>Delivered: <span id="delivered-count">0</span></p>
      <p>Pending: <span id="pending-count">0</span></p>
      <p>Shift Duration: <span id="shift-time">0 min</span></p>
      <p>Break Time: <span id="break-time">0 min</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
